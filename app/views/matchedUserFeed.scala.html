@(matches: List[business.domain.PreparedMatch])(implicit request: play.api.mvc.RequestHeader)

@main("Twindr - Matchmaking") {

    <div id="main" class="rounded-box">
        <p>Your matches: <span class="float-right"><a href="@routes.Application.matchesFeed()" class="main-button text-like-link">View potential matches</a></span></p>
    </div>

    <div id="match" class="rounded-box match-box">
        <ul class="no-bullets">
            @for(mat <- matches) {
                <li><p>@mat.username</p></li>
            }
        </ul>
    </div>

}
