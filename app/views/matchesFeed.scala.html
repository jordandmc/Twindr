@()(implicit request: play.api.mvc.RequestHeader)

@main("Twindr - Matchmaking") {

  <div id="main" class="rounded-box">
    <p>View your matches here:</p>
    <br/>
  </div>

  <div id="match" class="rounded-box match-box">
    <table border="0" cellpadding="0" cellspacing="0" width="100%">
      <tr>
        <td><p><label id="potential-match-username"></label><label id="has-potential-match" style="visibility: hidden">&nbsp;tweeted:</label></p></td>
      </tr>
      <tr>
        <td align="center"><p id="potential-match-tweets"></p></td>
      </tr>
      <tr align="right">
        <td><span id="not-matched" class="float-right"><p>
            <label id="accept-match"></label>&nbsp;<label id="reject-match"></label>
        </p></span></td>
      </tr>
    </table>
  </div>

  <script src="@routes.Assets.at("javascripts/geolocation.js")" type="text/javascript"></script>
  <script src="@routes.Assets.at("javascripts/match.js")" type="text/javascript"></script>
  <script type="text/javascript">
    $(document).ready(loadFirstPotentialMatch())
  </script>

}
